<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

</head>

<body class="d-flex flex-column justify-content-center align-items-center">
  <section>
    <div id="preview" class="container d-inline-block rounded p-2 m-4">
      <p> 0000 0000 0000 0000</p>
      <div class="details">
        <p> Jane Appleseed</p>
        <p> 00/00</p>
      </div>
    </div>
  </section>
  <section class="form">
    <form action="#entry">
      <label for="name" class="">Cardholder Name</label>
      <input type="text" class="form-control form-control-md" placeholder="e.g. Jane Appleseed">
      <label for="card-number" class="">Card Number</label>
      <input type="number" class="form-control form-control-md" placeholder="e.g. 1234 5678 9123 0000">
      <div class="row g-2">
        <label for="exp-date" class="">Exp. Date (MM/YY)</label>

        <label for="CVC" class="">CVC</label>
        <div class="col-3">
          <input type="number" class="form-control form-control-sm" placeholder="MM">
        </div>
        <div class="col-3">
          <input type="number" class="form-control form-control-sm" placeholder="YY">
        </div>
        <div class="col-3">
          <input type="number" class="form-control form-control-sm" placeholder="e.g. 123">
        </div>
      </div>
    </form>
  </section>

  000

  CVC
  e.g. 123

  Confirm

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>
</body>

</html>
